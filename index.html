<!DOCTYPE html>
<html>

<head>
	<title>MiniCenter Startup</title>
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet">
	<!-- BootStrap Stylesheet -->

	<!-- My StyleSheet -->
	<link rel="stylesheet" type="text/css" href="startup.css">
	<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">

	<body>

		<body>
			<header class="startup text-center text-white d-flex">
				<div class="container my-auto">
					<div class="row">
						<div class="col-md-12 my-auto">
							<h1 class="text-uppercase faded">
              <strong>MiniCenter Hosting</strong>
            </h1>
							<hr>
						</div>
						<div class="col-md-12 my-auto">
							<!-- Begin Mailchimp Signup Form -->
							<style type="text/css">
								#mc_embed_signup{clear:left; font:14px Helvetica,Arial,sans-serif; }
							</style>
							<div id="mc_embed_signup">
								<form action="https://minicenter.us7.list-manage.com/subscribe/post?u=96241aed53ccb694bddc81086&amp;id=4eca15f464" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
									<div id="mc_embed_signup_scroll">
										<div class="indicates-required"><span class="asterisk"></span>
										</div>
										<div class="mc-field-group">
											<label for="mce-EMAIL"><span class="asterisk"></span>
											</label>
										</div>
										<div class="mc-field-group"></div>
										<div class="mc-field-group"></div>
										<div class="mc-field-group size1of2"></div>
										<div id="mce-responses" class="clear">
											<div class="response" id="mce-error-response" style="display:none"></div>
											<div class="response" id="mce-success-response" style="display:none"></div>
										</div>
										<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
										<div style="position: absolute; left: -5000px;" aria-hidden="true">
											<input type="text" name="b_96241aed53ccb694bddc81086_4eca15f464" tabindex="-1" value="">
										</div>
										<div class="clear">
											<input class="btn btn-dark btn-xl" type="submit" value="Sign Up!" name="subscribe" id="mc-embedded-subscribe" class="button">
										</div>
									</div>
								</form>
							</div>
							<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
							<script type='text/javascript'>
								(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);
							</script>
							<!--End mc_embed_signup-->

					</div>
				</div>
